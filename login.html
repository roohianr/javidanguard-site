<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ورود — کورکور مپ</title>
<link rel="preload" href="/Vazirmatn/Vazirmatn-Variable.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="/css/theme.css">
<link rel="stylesheet" href="/css/components.css">
<style>
  .shell{min-height:100vh; display:grid; place-items:center; padding:20px}
  .card{width:100%; max-width:420px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
        border-radius:16px; padding:18px; box-shadow:var(--shadow-md)}
  h1{margin:0 0 6px 0; font-size:22px; font-weight:800}
  p{margin:0 0 14px 0; color:var(--muted); font-size:14px}
  label{display:block; font-size:12px; color:var(--muted); margin:8px 0 6px}
  input,button{width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.1); background:#0a1221; color:var(--text)}
  button{margin-top:12px; font-weight:700; background:linear-gradient(90deg,#22d3ee,#38bdf8); color:#00111a; border:none}
</style>
</head>
<body>
  <img class="emblem" src="/assets/lion-sun.svg" alt="شیر و خورشید">

  <div class="shell">
    <div class="card">
      <h1>ورود / ثبت‌نام</h1>
      <p>به کورکور مپ خوش آمدی. برای ادامه وارد شو.</p>
      <label>ایمیل</label>
      <input type="email" placeholder="you@example.com">
      <label>رمز عبور</label>
      <input type="password" placeholder="••••••••">
      <button onclick="location.href='/dashboard.html'">ورود</button>
    </div>
  </div>
</body>
</html>
