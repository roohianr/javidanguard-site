<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>داشبورد</title>
<link rel="preload" href="/Vazirmatn/Vazirmatn-Variable.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="/css/theme.css">
<link rel="stylesheet" href="/css/components.css">
<style>
  .wrap{max-width:1100px; margin:auto; padding:20px}
  .grid{display:grid; gap:16px; grid-template-columns: repeat(3, 1fr)}
  @media (max-width:900px){ .grid{grid-template-columns:1fr} }
  .box{background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px}
  h1{margin:0 0 12px 0; font-size:22px; font-weight:800}
  h2{margin:0 0 10px 0; font-size:16px}
  .muted{color:var(--muted); font-size:13px}
</style>
</head>
<body>
  <img class="emblem" src="/assets/lion-sun.svg" alt="شیر و خورشید">
  <a class="user-btn" href="/login.html" aria-label="ورود / خروج">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M12 12c2.761 0 5-2.462 5-5.5S14.761 1 12 1 7 3.462 7 6.5 9.239 12 12 12Zm0 2c-4.97 0-9 3.582-9 8 0 .552.448 1 1 1h16c.552 0 1-.448 1-1 0-4.418-4.03-8-9-8Z" fill="currentColor"/>
    </svg>
  </a>

  <div class="wrap">
    <h1>داشبورد</h1>
    <div class="grid">
      <section class="box">
        <h2>پیام‌ها</h2>
        <p class="muted">— جای‌نگهدار پیام‌ها —</p>
      </section>
      <section class="box">
        <h2>ورودی‌ها</h2>
        <p class="muted">— فرم‌ها / داده‌های ارسالی —</p>
      </section>
      <section class="box">
        <h2>مناطق ذخیره‌شده</h2>
        <p class="muted">— لیست محدوده‌های انتخاب‌شده —</p>
      </section>
    </div>
  </div>
</body>
</html>
